<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Ristorante Con Fusion</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mr-auto" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mynav">
            <span class="navbar-toggler-icon"></span>    
        </button>
        <div id="mynav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a>
                <li class="nav-item"><a href="#" class="nav-link">Link</a>
                <li class="nav-item"><a href="#" class="nav-link">Action</a>
            </ul>
        </div>
    </nav>
    <ol class="col-12 breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="active breadcrumb-item">About us</li>
    </ol>

    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-link">Link</button>

    <div class="btn-group" role="group">
        <a href="#" class="btn btn-primary" role="group"><i class="fa fa-phone"></i> Call</a>
        <a href="#" class="btn btn-info" role="group"><i class="fa fa-skype"></i> Skype</a>
        <a href="#" class="btn btn-success" role="group"><i class="fa fa-envelope"></i> Email</a>
    </div>

    <form>
        <div class="form-group">
            <label for="e1">Email address</label>
            <input type="email" class="form-control" id="e1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="e2">Password</label>
            <input type="Password" class="form-control" id="e2" placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="e3">
            <label class="form-check-label" for="e3">Check me out</label> 
        </div>
        <button type="Submit" class="btn btn-primary">Submit</button>
    </form>

    <div class="input-group">
        <div class="input-group-append">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" name="form-control">
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
